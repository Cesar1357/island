<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mar</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Rotation.js"></script>
</head>
<body>
    <a-scene background="color:#030D39">
        <a-entity
          camera
          look-controls="true"
          position="14 5 2"
          rotation="-30 50 0"
        ></a-entity>

        <a-assets timeout="1000">        
            <a-asset-item
              id="terrainMap"
              src="./island/scene.gltf"
            ></a-asset-item>
    
            <a-asset-item
              id="turtle"
              src="./turtle/scene.gltf"
            ></a-asset-item>

            <a-asset-item
            id="treasure"
            src="./treasure/model.gltf"
          ></a-asset-item>

          <a-asset-item
            id="scuba"
            src="./scuba_driver/scene.gltf"
          ></a-asset-item>
            
          </a-assets>



    <a-entity
      id="terrainMap"
      gltf-model="#terrainMap"
      position="0 -10 0"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      terrain-rotation-reader

    ></a-entity>

    <a-entity
      id="scuba"
      gltf-model="#scuba"
      position="15 0 0"
      rotation="0 130 0"
      scale="0.04 0.04 0.04"

    ></a-entity>

    <a-entity
      id="turtle"
      gltf-model="#turtle"
      position="12 -7.5 5"
      rotation="0 130 0"
      scale="0.01 0.01 0.01"

    ></a-entity>


    </a-scene>
</body>
</html>
